<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
   <link rel="stylesheet" href="./writing.css">
    <title>글쓰기</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>상담</h1>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">제목</label>
                    <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">상담자</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">작성자</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">상담내용</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-danger" id="finish">작성 완료</button>
                
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
